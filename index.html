<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <title>Adopt A Pet!</title>
</head>
<body>
  <button class="btn btn-primary" id="dog-btn">Dog</button>
  <button class="btn btn-primary" id="cat-btn">Cats</button>
  <button class="btn btn-primary" id="dino-btn">Dino</button>
  <button class="btn btn-primary" id="all-btn">All</button>
<div id="app"></div>

<form>

  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Ex. Fluffy">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Color</label>
    <input type="text" class="form-control" id="color" placeholder="Ex. Brindle">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Type of Pet</label>
    <input type="text" class="form-control" id="type" placeholder="Ex. Triceratops">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Special Skill</label>
    <input type="text" class="form-control" id="special-skill" placeholder="Ex. Always buys the best cheese pair for wine.">
  </div>
  <div class="mb-3">
    <input type="url" class="form-label" id="image" placeholder="image" required>
    <label for="formGroupExampleInput" class="form-control"></label>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" id="form-submit" type="submit">Submit The Floof</button>
  
  </div>
</form>



 
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<div></div>
</body>
</html>
